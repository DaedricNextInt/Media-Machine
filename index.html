<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CRT TV Model with Video Playback</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: transparent; }
        canvas { display: block; }
        #screenCanvas { display: none; }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <canvas id="screenCanvas"></canvas>
    <input type="file" id="fileInput" multiple accept="video/*,audio/*" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let screenCanvas, screenContext, screenTexture;
        let screenMesh = null;
        let videoElement = null;
        let currentVideoIndex = 0;
        let videoFiles = [];

        const menuItems = ['Music', 'Podcast', 'Videos', 'Settings'];
        let selectedItemIndex = 0;
        let isTVOn = false;
        let showMenu = false;
        let isPlayingVideo = false;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = null;

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Screen canvas setup
            screenCanvas = document.getElementById('screenCanvas');
            screenCanvas.width = 512;
            screenCanvas.height = 512;
            screenContext = screenCanvas.getContext('2d');

            // Create video element (hidden)
            videoElement = document.createElement('video');
            videoElement.style.display = 'none';
            document.body.appendChild(videoElement);
            
            videoElement.addEventListener('ended', playNextVideo);
            videoElement.addEventListener('error', handleVideoError);

            drawScreenContent();
            screenTexture = new THREE.CanvasTexture(screenCanvas);
            screenTexture.minFilter = THREE.LinearFilter;
            screenTexture.magFilter = THREE.LinearFilter;
            screenTexture.encoding = THREE.sRGBEncoding;

            // File input setup
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', handleFileSelection);

            // Load GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'scene.gltf',
                function(gltf) {
                    gltf.scene.position.set(0, -0.26, 0);
                    gltf.scene.rotation.y = Math.PI;

                    gltf.scene.traverse(function(child) {
                        if (child.isMesh && child.material) {
                            if (child.material.name === 'TVScreen' || child.name === 'Screen') {
                                screenMesh = child;
                                console.log("Found screen mesh:", screenMesh.name);

                                const screenMaterial = new THREE.MeshBasicMaterial({
                                    map: screenTexture,
                                });

                                if (Array.isArray(screenMesh.material)) {
                                    const materialIndex = screenMesh.material.findIndex(mat => mat.name === 'TVScreen');
                                    if (materialIndex !== -1) {
                                        screenMesh.material[materialIndex] = screenMaterial;
                                    } else {
                                        screenMesh.material = screenMaterial;
                                    }
                                } else {
                                    screenMesh.material = screenMaterial;
                                }
                            }
                        }
                    });

                    scene.add(gltf.scene);
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.error('An error happened', error);
                }
            );

            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function drawScreenContent() {
            screenContext.clearRect(0, 0, screenCanvas.width, screenCanvas.height);

            if (!isTVOn) {
                screenContext.fillStyle = '#000000';
                screenContext.fillRect(0, 0, screenCanvas.width, screenCanvas.height);
            } else if (isPlayingVideo && videoElement.readyState > 0) {
                // Draw the current video frame
                screenContext.drawImage(videoElement, 0, 0, screenCanvas.width, screenCanvas.height);
                
                // Add scanlines over the video
                addScanlines();
            } else {
                if (showMenu) {
                    screenContext.fillStyle = '#0000FF';
                    screenContext.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

                    screenContext.font = 'Bold 40px Arial';
                    screenContext.textAlign = 'center';

                    const startY = screenCanvas.height * 0.3;
                    const lineHeight = 60;

                    menuItems.forEach((item, index) => {
                        const y = startY + index * lineHeight;
                        if (index === selectedItemIndex) {
                            screenContext.fillStyle = '#FFFF00';
                        } else {
                            screenContext.fillStyle = '#FFFFFF';
                        }
                        screenContext.fillText(item, screenCanvas.width / 2, y);
                    });
                } else {
                    screenContext.fillStyle = '#0000FF';
                    screenContext.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

                    screenContext.fillStyle = '#FFFFFF';
                    screenContext.font = 'Bold 30px Arial';
                    screenContext.textAlign = 'center';
                    screenContext.textBaseline = 'middle';
                    screenContext.fillText('Press Space to Start', screenCanvas.width / 2, screenCanvas.height / 2);
                }

                addScanlines();
            }

            if (screenTexture) {
                screenTexture.needsUpdate = true;
            }
        }

        function addScanlines() {
            screenContext.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            screenContext.lineWidth = 2;
            const scanlineSpacing = 4;

            for (let i = 0; i < screenCanvas.height; i += scanlineSpacing) {
                screenContext.beginPath();
                screenContext.moveTo(0, i + 0.5);
                screenContext.lineTo(screenCanvas.width, i + 0.5);
                screenContext.stroke();
            }
        }

        function onKeyDown(event) {
            console.log('Key pressed:', event.key);

            if (event.key === ' ') {
                if (!isTVOn) {
                    isTVOn = true;
                    drawScreenContent();
                    setTimeout(() => {
                        showMenu = true;
                        selectedItemIndex = 0;
                        drawScreenContent();
                    }, 1000);
                } else if (isPlayingVideo) {
                    // Space to pause/play video
                    if (videoElement.paused) {
                        videoElement.play();
                    } else {
                        videoElement.pause();
                    }
                }
            } else if (isTVOn && showMenu && !isPlayingVideo) {
                if (event.key === 'ArrowUp') {
                    selectedItemIndex--;
                    if (selectedItemIndex < 0) {
                        selectedItemIndex = menuItems.length - 1;
                    }
                    drawScreenContent();
                } else if (event.key === 'ArrowDown') {
                    selectedItemIndex++;
                    if (selectedItemIndex >= menuItems.length) {
                        selectedItemIndex = 0;
                    }
                    drawScreenContent();
                } else if (event.key === 'Enter') {
                    if (menuItems[selectedItemIndex] === 'Videos') {
                        // Trigger file selection
                        document.getElementById('fileInput').click();
                    }
                } else if (event.key === 'Escape' && isPlayingVideo) {
                    // Escape to exit video playback
                    stopVideoPlayback();
                }
            }
        }

        function handleFileSelection(event) {
    const files = Array.from(event.target.files).filter(file => {
        // Check if the file is a video by extension and/or MIME type
        const extension = file.name.toLowerCase().split('.').pop();
        const videoExtensions = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv', 'flv', 'wmv', 'm4v'];
        
        // Also check the file type if available
        const isVideo = file.type.startsWith('video/') || 
                        videoExtensions.includes(extension);
        
        return isVideo;
    });
    
    if (files.length > 0) {
        videoFiles = files;
        currentVideoIndex = 0;
        playVideo(currentVideoIndex);
    } else {
        alert('No supported video files found. Please select MP4, WebM, or Ogg files.');
    }
}

        function playVideo(index) {
            if (index >= 0 && index < videoFiles.length) {
                const file = videoFiles[index];
                const videoURL = URL.createObjectURL(file);
                
                videoElement.src = videoURL;
                videoElement.load();
                
                videoElement.oncanplay = () => {
                    isPlayingVideo = true;
                    showMenu = false;
                    videoElement.play();
                    
                    // Set up animation loop for video playback
                    function updateVideoFrame() {
                        if (isPlayingVideo) {
                            drawScreenContent();
                            requestAnimationFrame(updateVideoFrame);
                        }
                    }
                    updateVideoFrame();
                };
            }
        }

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex < videoFiles.length) {
                playVideo(currentVideoIndex);
            } else {
                // Reached end of playlist
                stopVideoPlayback();
            }
        }

        function handleVideoError() {
            console.error('Error playing video:', videoFiles[currentVideoIndex].name);
            playNextVideo(); // Skip to next video if current one fails
        }

        function stopVideoPlayback() {
            isPlayingVideo = false;
            showMenu = true;
            videoElement.pause();
            videoElement.src = '';
            drawScreenContent();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
